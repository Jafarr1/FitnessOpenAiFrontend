<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fitness AI</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<header class="intro-header">
    <h1>Welcome to Fitness AI</h1>
    <p>Your Personal Guide to Fitness, Training, and Diet</p>
    <button id="startButton" class="btn btn-primary">Start Your Journey</button>
</header>

<div id="content" class="content-section">
    <div id="output-container">
        <div id="response" class="response-box">
            <p>Ask for fitness advice, a training plan, or a diet plan.</p>
        </div>
    </div>

    <form id="questionForm" class="input-form">
        <div class="input-group">
            <input type="text" id="question" name="question" class="form-control" placeholder="Type your question...">
            <button type="submit" id="submitBtn" class="btn btn-primary">Submit</button>
        </div>
    </form>
</div>

<script src="index.js"></script>
</body>
</html>
